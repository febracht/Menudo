<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <title>Menudo</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        body{
            margin: 0px;
            padding: 0px;
            background-color: rgba(211, 211, 211, 0.151);
        }
        body::-webkit-scrollbar{
            display: none;
        }
        li{
            list-style: none;
        }        
        h2{
            font-size: larger;
            text-align: center;
            padding-top: 20px;
        }
        /*navegação*/
        nav{
            box-shadow: 1px 1px 5px 1px rgba(0, 0, 0, 0.062);
            height: 35px;
            background-color: rgba(255, 255, 255, 0.877);
            position: fixed;
            width: 100%;
            top: 0;
        }
        nav > img{
            height: 26px;
            display: block;
            position: relative;
            margin-left: 15px;
            margin-top: -20px;
        }        
        h1{
            text-align: center;
            margin: 0px;
            padding-top:10px;
            font-size: 15px;
        }

        /*indicações do chef*/

        main{
            background-color: white;
            box-shadow: 1px 1px 5px 1px rgba(0, 0, 0, 0.062);
            padding-right: 10px;
            padding-left: 10px;
        }
        .primeiro{
            margin-top: 50px;
        }
        .galeria > li > img{
            margin: 0px auto 30px;
            width: 100%;
            min-width: 280px;
            border-radius: 10px;
        }
        ul.galeria{
            display: flex;
            flex-flow: row nowrap;
            gap: 15px;
            margin-bottom: 0;
            padding-left: 0;
        }
        .galeria{
            overflow-x: auto;
        }
        ul.galeria::-webkit-scrollbar {
             height: 5px;         
        }

        ul.galeria::-webkit-scrollbar-track {
             background: rgba(211, 211, 211, 0.678);        
        }

        ul.galeria::-webkit-scrollbar-thumb {
            background-color: rgb(190, 190, 190);    
            border-radius: 20px;       
        }

        /*categorias*/

        .menus > img{
            width: 180px;
            max-width: 46%;
            border-radius: 10px;
            margin: 3px;          
        }
        .menus {   
           display: block;
           margin: auto; 
           width: fit-content;
           padding-left: 10px;
           padding-bottom: 30px;
        }
        /*redes sociais*/
        .terceiro{
            height: 80px;
            margin-top: 20px;
        }
        a{
            text-decoration: none;
            color: black;
        }
        a::after{
            color: black;
        }
        a > p{
            font-size: 13px;
            display: block;
            position: relative;
            margin-top: -83px;
            margin-left: 100px;

        }
        a > img{
            height: 40px;
            position: relative;
            left: 20px;
            top:20px;
        }
        .divisoria{
            height: 55px;
            display: block;
            position: relative;
            margin-left: 30px;
            top: -30px;
        }
        
        </style>
</head>
<body>
   <header>
        <nav>
            <h1>Menudo</h1>
            <img src="icon.png" alt="menu"> 
        </nav>
   </header>
   <main class="primeiro">
        <h2>Indicações do Chef</h2>
        <div>
                <ul class="galeria">
                    <li><img src="1.png" alt="prato 1"></li>
                    <li><img src="2.png" alt="prato 2"></li>
                    <li><img src="3.png" alt="prato 3"></li>
                    <li><img src="4.png" alt="prato 4"></li>
                    <li><img src="5.png" alt="prato 5"></li>
                </ul>
        </div>
   </main>

    <main class="segundo"> 
           <h2>Categorias</h2>
            <div class="menus">
                        <img src="Imagens PMG/1.png" alt="">
                        <img src="Imagens PMG/2.png" alt="">
                        <img src="Imagens PMG/3.png" alt="">
                        <img src="Imagens PMG/4.png" alt="">
                        <img src="Imagens PMG/5.png" alt="">
                        <img src="Imagens PMG/6.png" alt="">  
            </div>
    </main>
    <main class="terceiro">
        <a href="http://instagram.com/fernandabracht">
            <img src="instagram.png" alt="instagram icon">
            <img class="divisoria" src="linha.png" alt="divisoria">
            <p><strong>Nos siga nas redes sociais!</strong><br><br>
            Fernanda Bracht (@fernandabracht)</p>
        </a>
    </main>

   <footer>
        <h4>Design and developed by Fernanda Bracht</h4>
   </footer> 
</body>
</html>
